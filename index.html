<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <div class="header">
      <div class="top">
        <h4>WhatsApp</h4>
        <div class="icons">
          <i class="ri-qr-scan-2-line"></i>
          <i class="ri-camera-line"></i>
          <i class="ri-more-2-fill"></i>
        </div>
      </div>
      <input type="text" id="searchbar" placeholder="Search" />
    </div>
    <div class="new">
    <p>+</p>
    </div>
    <div class="footer">
      <div class="icons">
        <div class="i_msg">
          <i class="ri-message-line"id="chat"></i>
          <p class="chat">Chats</p>
        </div>
        <div class="i_msg">
          <i class="ri-chat-smile-2-line"id="update"></i>
          <p>Updates</p>
        </div>
        <div class="i_msg">
          <i class="ri-team-line"id="communicate"></i>
          <p>Communities</p>
        </div>
        <div class="i_msg">
          <i class="ri-phone-line"id="call"></i>
          <p>Calls</p>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js">
  </script>
</body>

</html>
