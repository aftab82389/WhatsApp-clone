<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Clone</title>
  <link rel="stylesheet" href="chat.css">
</head>

<body>
  <div class="chat-container">
    <div class="header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Unknown_person.jpg" alt="dp">
      <div>
        <p class="name" id="friendName">Friend</p>
        <p id="onlineStatus"></p>
      </div>
      
    </div>
    <div id="messages"></div>
    <input type="text" id="chatbox" placeholder="Type a message" />
    <button class="sendBtn">Send</button>
  </div>
  
  <script type="module"src="chat.js">
    
  </script>
  
</body>

</html>
